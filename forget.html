<html>
<head>
	<meta charset="utf-8">

    <title>Forget password- Team Shield</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Following CSS files are connected to this HTML file, externally.-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!--External CSS Files ends here-->

<body>
    <!--In case, if the user wanted to move all elements from one place to one place, then simply copy and past the limiter tag with elements inside. We also created the limiter div for responsive design or if the user wanted to set width or height optionally.-->
	<div class="limiter">

        <!--This is the div which contains all the elements (form-container)-->
        <div class="form-container">

            <!--Signup/Login button in the corner structures starts here-->
            <div class="sign-in-forget">
                    <a href="index.html">Sign In</a>
            </div>
            <!--Signup/Login button in the corner structures ends here-->

            <!--Form Structure Starts-->
            <form id="form-forget" action="checkmark.html">
                <!--Title of form starts-->
                <span class="form-title-forget ">Reset Password</span>
                <!--Title of form ends-->

                <!--Description under title starts-->
                <span class="txt1">To renew your password, enter the email address you use to log-in to HNG 6.0 Internship.</span>
                <!--Description under title ends-->

                <!--Username Input and It's Icons, Label...-->
                <div id="forget-email-div" class="input-div" data-validate="Email is required">
                    <input id="forget-email" class="input" type="text" name="email" placeholder="E-mail Address">
                    <!--Remember: The data-symbol gets the label/input icon-->
                </div>

                <!--Log in button/submit and its containers...-->
                <div class="container-form-btn">
                    <div class="wrap-form-btn">
                        <input id="submitBtn" class="form-btn" type="submit" value="Send Request">
                    </div>
                </div>
                <!--Log in Button structure ends here-->
            </form>
            <!--Default (Password Reset) Form - Ends-->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/script/script3.js"></script><!--External JavaScript Files Connected with this HTML-->
</body>
